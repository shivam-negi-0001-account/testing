<body>



    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>


                <div class="modal-body">
                    <div class="formGroup">
                        <label for="#">name</label> <br>
                        <input type="name" class="form formCantrol ps-3" placeholder="enter name">
                    </div>

                    <div class="formGroup">
                        <label for="#">password</label><br>
                        <input type="password" class="form formCantrol p-2" placeholder="enter name">
                    </div>

                    <div class="formGroup">
                        <label for="#">email</label> <br>
                        <input type="email" class="form formCantrol p-2" placeholder="enter email">
                    </div>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>
